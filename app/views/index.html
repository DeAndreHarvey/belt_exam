<!doctype html>
<html>
    <head>
       <title>Registration Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="row">
        <h2>Welcome!</h2>
                <div class="col-md-6">
                    <h3>Registration</h3>
      <form action='/register' method='post'>
          Name: <input type='text' name='name'><br>
          Alias: <input type='text' name="alias"><br>
          Email :<input type='text' name='email'><br>
          Password:<input type='password' name='password'><br>
          *Password should be at least 8 characters<br> 
          Confirm Password :<input type='password' name='conpass'><br>
          Date of Birth:<input type="date" name="birth_date"><br>
          <input type='submit' value='Register'>
      </form><br>
                </div>
                <div class="col-md-6">
        <h3>LOGIN</h3>
        
        <form action="/login" method="post">
        <input type="text" name="email" placeholder="Username (Email)"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Log In">
        </form>
        
                </div>
            </div>
        </div>
    </body>
</html>
